<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Space Fleet</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body { background:#0b1020; color:white; font-family:Arial; text-align:center }
.card { background:#151b35; margin:15px; padding:15px; border-radius:12px }
button { padding:10px 20px; margin:5px; font-size:16px }
</style>
</head>
<body>

<h2>üöÄ Space Fleet</h2>

<div class="card">
  <b>–ú–æ–∏ —Ä–∞–∫–µ—Ç—ã</b><br>
  <div id="myRockets">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<div class="card">
  <b>–ö—É–ø–∏—Ç—å</b><br>
  <button onclick="buy('Scout')">Scout (1‚≠ê)</button>
  <button onclick="buy('Cargo')">Cargo (25‚≠ê)</button>
  <button onclick="buy('Fighter')">Fighter (50‚≠ê)</button>
  <button onclick="buy('Explorer')">Explorer (100‚≠ê)</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

if (!tg.initDataUnsafe?.user?.id) {
  document.getElementById("myRockets").innerText = "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ user_id...";
}

const USER_ID = tg.initDataUnsafe.user.id;
const API = "https://script.google.com/macros/s/AKfycbzy4T5ypktbQpAkzWoNmU_nPmZDsKTgQ6n3C2-d7IgHL0GXHjlaLtBp_2OhD_zE-h68ZA/exec";

// ===== –∑–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∫–µ—Ç (–¢–û–õ–¨–ö–û GET) =====
function loadRockets() {
  fetch(`${API}?action=getRockets&user_id=${USER_ID}`)
    .then(r => r.json())
    .then(list => {
      if (!Array.isArray(list) || list.length === 0) {
        document.getElementById("myRockets").innerText = "–ù–µ—Ç —Ä–∞–∫–µ—Ç";
        return;
      }
      document.getElementById("myRockets").innerHTML =
        list.map(r => "üöÄ " + r.type).join("<br>");
    })
    .catch(() => {
      document.getElementById("myRockets").innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
    });
}

loadRockets();

// ===== –ø–æ–∫—É–ø–∫–∞ (–ù–ï –¢–†–û–ì–ê–ï–ú) =====
function buy(type) {
  tg.sendData(JSON.stringify({
    action: "buy_rocket",
    type: type
  }));
}

// ===== –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã =====
tg.onEvent("visibility_changed", () => {
  if (tg.isVisible) {
    loadRockets();
  }
});

// ===== –ñ–Å–°–¢–ö–ò–ô DEBUG (–ù–ò–ñ–ï –ù–ï –ü–ò–°–ê–¢–¨ –ù–ò–ß–ï–ì–û) =====
setTimeout(() => {
  const debug = {
    location: window.location.href,
    initData: tg.initData,
    initDataUnsafe: tg.initDataUnsafe,
    user: tg.initDataUnsafe?.user ?? null,
    hash: tg.initDataUnsafe?.hash ?? null,
    platform: tg.platform,
    version: tg.version,
    isExpanded: tg.isExpanded
  };

  alert("DEBUG:\n" + JSON.stringify(debug, null, 2));
}, 1500);
  
</script>
</body>
</html>
