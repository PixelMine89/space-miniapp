<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Space Fleet</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body { background:#0b1020; color:white; font-family:Arial; text-align:center }
.card { background:#151b35; margin:15px; padding:15px; border-radius:12px }
button { padding:10px 20px; margin:5px; font-size:16px }
</style>
</head>
<body>

<h2>üöÄ Space Fleet</h2>

<div class="card">
  <b>–ú–æ–∏ —Ä–∞–∫–µ—Ç—ã</b><br>
  <div id="myRockets">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<div class="card">
  <b>–ö—É–ø–∏—Ç—å</b><br>
  <button onclick="buy('Scout')">Scout (1‚≠ê)</button>
  <button onclick="buy('Cargo')">Cargo (25‚≠ê)</button>
  <button onclick="buy('Fighter')">Fighter (50‚≠ê)</button>
  <button onclick="buy('Explorer')">Explorer (100‚≠ê)</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

if (!tg.initDataUnsafe?.user?.id) {
  document.getElementById("myRockets").innerText = "‚ùå –ù–µ—Ç user_id";
  throw new Error("NO USER ID");
}

const USER_ID = tg.initDataUnsafe.user.id;
const API = "https://script.google.com/macros/s/AKfycbyw_cdlhyJSML0HIPsYOa97Ixy31ABlek99LJK7JAIFWGGkdhAj8I1Z1VrhDMcwg8WhbQ/exec";

// ===== –∑–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∫–µ—Ç =====
function loadRockets() {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "getRockets",
      user_id: USER_ID
    })
  })
  .then(r => r.json())
  .then(list => {
    if (!Array.isArray(list) || list.length === 0) {
      document.getElementById("myRockets").innerText = "–ù–µ—Ç —Ä–∞–∫–µ—Ç";
      return;
    }
    document.getElementById("myRockets").innerHTML =
      list.map(r => "üöÄ " + r.type).join("<br>");
  })
  .catch(() => {
    document.getElementById("myRockets").innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
  });
}

loadRockets();

// ===== –ø–æ–∫—É–ø–∫–∞ =====
function buy(type) {
  tg.sendData(JSON.stringify({
    action: "buy_rocket",
    type: type
  }));
}

// ===== –≤–æ–∑–≤—Ä–∞—Ç –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã =====
tg.onEvent("visibility_changed", () => {
  if (tg.isVisible) {
    loadRockets();
  }
});
</script>

</body>
</html>
